  <body>
    <h1>Mi Formulario</h1>

    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">First and last name</span>
      </div>
      <input type="text" aria-label="First name" class="form-control">
      <input type="text" aria-label="Last name" class="form-control">
    </div>  
   <br>
   <div class="form-group">
    <label for="formGroupExampleInput">Cumpleaños</label>
    <input type="date" class="form-control" id="formGroupExampleInput" placeholder="dd/mm/aa">
  </div>
    <br>
    <div class="form-group">
      <label for="exampleFormControlInput1">Email address</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>

    <div class="form-group">
      <label for="formGroupExampleInput">Estatura</label>
      <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Estatura">cm
    </div>  
<br>
Género
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" id="inlineCheckbox1" value="option1">
      <label class="form-check-label" for="inlineCheckbox1">Masculino</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" id="inlineCheckbox2" value="option2">
      <label class="form-check-label" for="inlineCheckbox1">Femenino</label>
    </div>

<br>
<br>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">Comentarios</span>
      </div>
      <textarea class="form-control" aria-label="With textarea"></textarea>
    </div>
<br>
    <button type="button" class="btn btn-info">Enviar</button>
